name: "üêõ Bug Report"
description: "Report a reproducible bug in the FPGA Simulation Web Application."
title: "[Bug]: Short description of the bug"
labels: ["bug"]
assignees: []

body:
  - type: textarea
    id: description
    attributes:
      label: "Describe the Bug"
      description: "Provide a clear and concise description of what the bug is."
      placeholder: "What happened?"

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "How can this issue be reproduced?"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Observe the issue

  - type: textarea
    id: expected_behavior
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
      placeholder: "Describe what should have happened."

  - type: textarea
    id: actual_behavior
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
      placeholder: "Describe what is happening instead."

  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: "Specify the software version, OS, and browser (if applicable)."
      placeholder: "Example: Windows 11, Chrome 115.0.1234"

  - type: textarea
    id: logs
    attributes:
      label: "Relevant Logs or Screenshots (if any)"
      description: "Attach logs or screenshots to help diagnose the issue."
      placeholder: "Drag and drop or paste an image here."

  - type: checkboxes
    id: checklist
    attributes:
      label: "Checklist"
      options:
        - label: "I have searched for similar issues."
          required: true
        - label: "I have provided clear steps to reproduce."
          required: true
        - label: "I have attached screenshots/logs if applicable."
          required: false